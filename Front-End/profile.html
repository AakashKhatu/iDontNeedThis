<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/profile.css">
    <script src="js/profile.js"></script>
</head>
<body>
    <nav class="profile-header">
        <img class="profile-dp" src="icons/dummydp.jpg" />
        <div class="profile-header-info">
                <p>Hi,</p>
                <h3>Ajesh DS</h3>
        </div>
    </nav>
    <section class="form-cont container">  
        <h1>Your Profile</h1>
        <form action="" class="form">
            <div class="profile-input">
                <label>Name</label>
                <input type="name" value="Ajesh" name="name" />
            </div>
            <div class="profile-input">
                <label>Email</label>
                <input type="email" value="ajeshd17@gmail.com" name="email" />
            </div>
            <!-- TODO: Handle Password -->
            <div class="profile-input">
                <label>Password</label>
                <button class="button accent">Change Password</button>
            </div>
            <div class="profile-input">
                <label>Address</label>
                <input type="address" value="B05 Yamuna, Anushaktinagar, Mumbai" name="address" />
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
    </section>
</body>
</html>
