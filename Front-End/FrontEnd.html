<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/FrontEnd.css" media="screen" type="text/css">
    <title>iDontNeedThis</title><h1>iDontNeedThis</h1><br>
  </head>
  <body>
    <main id="main">
      <div id="food" class="flex">
        <div class="icon">
          <img src="icons/pizza-slice-solid.svg" alt="food">
        </div>
        <p >Food</p>
      </div>
      <div id="books" class="flex">
        <div class="icon">
          <img src="icons/book-solid.svg" alt="">
        </div>
        <p>Books</p>
      </div>
      <div id="Furniture" class="flex">
        <div class="icon">
          <img src="icons/couch-solid.svg" alt="">
        </div>
        <p>Furniture</p>
      </div>
      <div id="Electronics" class="flex">
        <div class="icon">
          <img src="icons/laptop-solid.svg" alt="">
        </div>
        <p>Electronics</p>
      </div>
      <div id="cloth" class="flex">
        <div class="icon">
          <img src="icons/tshirt-solid.svg" alt="">
        </div>
        <p>Clothes</p>
      </div>
      <div id="medi" class="flex">
        <div class="icon">
          <img src="icons/syringe-solid.svg" alt="">
        </div>
        <p>Medicines</p>
      </div>
      <div class="flex" id="bed">
        <div class="icon">
          <img src="icons/bed-solid.svg" alt="">
          <p>Bedding</p>
        </div>
      </div>
    </main>
  </body>
</html>
